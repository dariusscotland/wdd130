<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Mastery Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">

</head>

<body>

    <div>
        <header>
            <h1>Web Fundamentals Quiz</h1>
            <p>Test your knowledge of HTML structure and CSS styling!</p>
        </header>

        <form action="/submit-quiz" method="post">

            <fieldset>
                <legend>Question 1 (Fill in the Blank)</legend>
                <div>
                    <label for="q1">What does the acronym CSS stand for?</label>
                    <input type="text" id="q1" name="q1" placeholder="Type your answer here..." required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Question 2 (Short Answer)</legend>
                <div>
                    <label for="q2">How are id and class attributes selected in CSS?</label>
                    <textarea id="q2" name="q2" rows="5" placeholder="Type your explanation here..."
                        required></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Question 3 (Dropdown Selection)</legend>
                <div>
                    <label for="q3">Which of the following is a valid CSS comment?</label>
                    <select id="q3" name="q3" required>
                        <option value="" selected disabled>Choose One...</option>

                        <option value="//comment">// comment</option>
                        <option value="comment">/* comment */</option>
                        <option value="hash_comment"># comment</option>
                        <option value="!--comment--"> &lt;!-- comment --&gt; </option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Question 4 (CSS)</legend>
                <div>
                    <label for="q4">What is the bottom margin given this declaration:
                        <code>margin: 10px 5px 15px;</code></label>
                    <input type="number" id="q4" name="q4" min="0" placeholder="Enter a number (in px)" required>
                </div>
            </fieldset>

            <div>
                <button type="submit">
                    Submit Quiz
                </button>
            </div>
        </form>
    </div>
</body>

</html>
